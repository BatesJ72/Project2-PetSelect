<!DOCTYPE html>

<head>

<style>

    <div class="row">

        <div class="well">
          <!-- <h5>Select Breed:</h5> -->

  </div>

    </div>
    
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>

    </div>

      </div>
    </div>

      <div class="col-md-12">

      </div>
    </div>
  
    <div class='main'>

    </div>

      <div id="myPlotType"></div>

</div>
